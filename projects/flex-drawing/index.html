<!DOCTYPE html>
<html>
<head>
  <title>flex drawing</title>
  <link rel = "stylesheet" type = "text/css" href = "styles.css">
  <link rel="icon" type="image/png" href="../../photos/wormicon.png">
</head>

<body>




  <div class="kitchen-wall">
    My kitchen (:

    <div class="sizing">
    <div id="cabinet-sections">

      <div id="section-above-fridge">
        <div class="cabinet-section-above-fridge">
          <div class="cabinet-frame-above-fridge">
            <div class = "cabinet-doors-above-fridge"></div>
          </div>
          <div class="cabinet-frame-above-fridge">
              <div class = "cabinet-doors-above-fridge"></div>
          </div>
        </div>
        <div class="fridge-in-cabinets"></div>
      </div>

      <div class="cabinet-frame">
        <div class = "cabinet-doors"></div>
      </div>

      <div class="cabinet-frame">
        <div class = "cabinet-doors"></div>
      </div>

      <div class="cabinet-frame">
        <div class = "cabinet-doors"></div>
      </div>

    </div>




    <div class="bottom-row">
      <div class="fridge">
        <div id="fridge-top">
          <div id="logo"></div>
          <div id="white-board-and-marker">
            <div id="white-board">:) have a good day my love!</div>
            <div id="marker">
              <div id="marker-cap"></div>
              <div id="marker-pen"></div>
            </div>
          </div>
          <div id="fridge-handle">
            <div id="fridge-handle-highlight"></div>
          </div>
        </div>
        <div id="fridge-bottom">
          <div id="freezer-handle">
            <div id="freezer-handle-highlight"></div>
          </div>
        </div>
      </div>

      <div id="counter">
        <div id="above-counter"></div>
        <div id="counter-top"></div>
        <div id="under-counter">
          <div id="dishwasher">
            <div id="dishwasher-handle"></div>
          </div>
          <div id="cabinet-frame-under1">
            <div class="cabinet-doors-under"></div>
          </div>
          <div id="cabinet-frame-under2">
            <div class="cabinet-doors-under"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>
</body>
</html>
